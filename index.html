<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Banks</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">Loara CAP Project</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#places">Places & Resources</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section id="hero" class="hero">
        <div class="container">
          <h1 class="display-4 mb-4">Loara HS CAP</h1>
          <p class="lead">Below you can Find Locations of Free Food Banks.</p>
        </div>
      </section>
      <svg
        style="background: var(--secondary)"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1440 320"
      >
        <path
          fill="#e92a3e"
          fill-opacity="1"
          d="M0,160L40,144C80,128,160,96,240,101.3C320,107,400,149,480,154.7C560,160,640,128,720,106.7C800,85,880,75,960,96C1040,117,1120,171,1200,176C1280,181,1360,139,1400,117.3L1440,96L1440,0L1400,0C1360,0,1280,0,1200,0C1120,0,1040,0,960,0C880,0,800,0,720,0C640,0,560,0,480,0C400,0,320,0,240,0C160,0,80,0,40,0L0,0Z"
        ></path>
      </svg>
      <section id="places" style="background: var(--secondary)" class="py-5">
        <div class="container">
          <h1 class="sec2 display-4 mb-4">Places & Resources</h1>
          <div id="foodBankContainer" class="card-container">
            <!-- Cards will be dynamically generated here -->
          </div>

          <script src="script.js"></script>
        </div>
      </section>
      <section class="footer" id="discord" class="py-5 text-center">
        <div class="container">
          <h2 class="end">Thank You for Visiting.</h2>
        </div>
      </section>
    </main>
    <div id="popup" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Disclamer</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>
              In order to complete the transation, you will be directed to the
              discord server where the rest of the process can be done.
            </p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <a
              href="https://discord.gg/your-discord-invite-link"
              class="btn btn-primary"
              >Proceed</a
            >
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.11/jquery.csv.min.js"></script>
  </body>
</html>
